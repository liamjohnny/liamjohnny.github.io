<h2>COMMISSION A SONG</h2>
<h3>Want a song? We write them. Fill out the form below to give us some details and we'll get back to you as soon as we can.</h3>

<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="What's your email address?" name = "email">
  </div>
  <div class="form-group">
  	<label for="artist">Artist</label>
    <input type="text" class="form-control" id="artist" placeholder = "What artist do you represent?" name = "artist"></textarea>
  </div>
  <div class="form-group">
  	<label for="desc">Description</label>
    <textarea class="form-control" rows="3" placeholder = "Give us an idea of the vibe of the song." id = "desc" name = "desc"></textarea>
  </div>
  <button type="submit" name = "send" value = "Send Message" class="btn btn-default pull-left">Submit</button>
</form>
